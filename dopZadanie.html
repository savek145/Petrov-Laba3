<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Симулятор последовательностей</title>
</head>
<body>
    <script>
        const colors = ['красный', 'черный', 'белый'];
        const iterations = 1000000;
        let currentSequence = 1;
        let maxSequence = 1;
        let maxColor = '';
        let previousColor = -1;

        // Запускаем симуляцию
        for (let i = 0; i < iterations; i++) {
            let currentColor = Math.floor(Math.random() * 3);

            if (currentColor === previousColor) {
                currentSequence++;
                if (currentSequence > maxSequence) {
                    maxSequence = currentSequence;
                    maxColor = colors[currentColor];
                }
            } else {
                currentSequence = 1;
            }
            
            previousColor = currentColor;
        }

        document.write(`Самая длинная последовательность: ${maxSequence} раз подряд выпал ${maxColor} цвет`);
    </script>
</body>
</html>
