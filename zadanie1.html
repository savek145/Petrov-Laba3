<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Задание 1</title>
</head>
<body>
    <script>
        let array = Array.from({length: 15}, () => Math.floor(Math.random() * 41) - 10);
        
        document.write("Исходный массив: " + array.join(", ") + "<br>");
        
        let positiveNumbers = array.filter(num => num > 0);
        let average = positiveNumbers.reduce((sum, num) => sum + num, 0) / positiveNumbers.length;
        
        document.write("Среднее арифметическое положительных элементов: " + average.toFixed(2));
    </script>
</body>
</html>
